# The default options for new users who have the appropriate permissions
defaults:
  tab_tps: false
  action_bar_tps: false

# The modules to display. Separate with commas (,) ie: "tps,mspt,memory"
#   Possible modules: tps, mspt, memory
modules:
  tab_header: ""
  tab_footer: "tps,mspt"
  action_bar: "tps,mspt"

# The names of memory pools to not display in commands
ignored_memory_pools:
  - "Metaspace"
  - "Code Cache"
  - "Compressed Class Space"
  - "Non-Heap Memory Usage"
  - "CodeHeap 'non-nmethods'"
  - "CodeHeap 'non-profiled nmethods'"
  - "CodeHeap 'profiled nmethods'"